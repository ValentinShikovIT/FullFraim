image: mcr.microsoft.com/dotnet/core/sdk:3.1

stages:
    - build
    - test

variables:
    test: "FullFraim.Tests"

before_script:
    - "cd src/FullFraim"
    - "dotnet restore"

build_stage:
    stage: build
    script:
        - "dotnet build"

test:
    stage: test
    script:
        - "cd $test"
        - "dotnet test"
